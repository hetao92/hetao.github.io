<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Todo</title>
        <script src='../js/jquery.js'></script>
        <style media="screen">
            body{background-image: url(../img/wall.jpg)}
        </style>
        <link rel="stylesheet" href="todo-css.css" media="screen">
    </head>
    <body>
        <div id="allToDo">
            <div class="todoContainer">
                <input type="text" class='todo-input' value="">
                <button type="button" class="todo-add todo-button1">Add To List</button>
                <button type="button" class="todo-clear todo-button1">Clear List</button>
            </div>
            <div class="todoList">
                <h3>To Do List</h3>
                <div class="todo"></div>
            </div>
        </div>
    </body>
    <script src='todo.js'>
    </script>
</html>
